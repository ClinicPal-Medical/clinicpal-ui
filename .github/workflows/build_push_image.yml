name: Build and Push Docker Image

on:
  push:
    branches: [main, develop]

jobs:
  build_push_image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate custom tag
        id: tag
        # ‚Üë Give this step an ID so we can reference its output
        run: |
          # Get current date in YY_MM_DD format
          DATE=$(date +'%y_%m_%d')
          # Get last 4 characters of commit SHA
          SHORT_SHA=${GITHUB_SHA:(-4)}
          # Create the custom tag
          CUSTOM_TAG="${DATE}_${SHORT_SHA}"
          echo "custom_tag=${CUSTOM_TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${CUSTOM_TAG}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/clinicpal_app:${{ steps.tag.outputs.custom_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show generated tags
        run: |
          echo "üè∑Ô∏è  Created tags:"
          echo "  - ${{ secrets.DOCKERHUB_USERNAME }}/clinicpal_app:${{ steps.tag.outputs.custom_tag }}"
          echo "  - ${{ secrets.DOCKERHUB_USERNAME }}/clinicpal_app:latest"
